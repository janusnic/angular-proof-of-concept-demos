<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Angular proof of concept demos</title>
    <meta name="description" content="POC demos with pure angular">
    <meta name="author" content="Tony Barnes">
    <meta name="viewport" content="width=device-width">
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="proofOfConceptDemos">
    <div class="wrapper">

        <header ng-include="'views/partials/header.html'"></header>

        <div class="main-content">
            <div ui-view></div>
        </div>

        <footer ng-include="'views/partials/footer.html'"></footer>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/checklist-model/checklist-model.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/routes.js"></script>
    <script src="scripts/controllers/services/simple-service.js"></script>
    <script src="scripts/controllers/forms/disable-submit-radio-selection.js"></script>
    <script src="scripts/controllers/forms/active-checkbox-label.js"></script>
    <script src="scripts/controllers/ng-repeat/ng-repeat-filter-toggle.js"></script>
    <script src="scripts/controllers/ng-repeat/nested-ng-repeat.js"></script>
    <script src="scripts/controllers/forms/form-validation.js"></script>
    <script src="scripts/controllers/services/gifbase.js"></script>
    <script src="scripts/directives/active-hover.js"></script>
    <script src="scripts/directives/robot-img.js"></script>
    <script src="scripts/services/simple-service.js"></script>
    <script src="scripts/services/gifbase-service.js"></script>
      <!-- endbuild -->
</body>
</html>
