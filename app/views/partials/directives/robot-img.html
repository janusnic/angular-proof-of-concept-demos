<!-- thanks to robohash.org, we can generate a random image with a url param -->
<div class="robot-img">
  <input type="text" ng-model="imageParam" placeholder="random characters"/>
  <br/>
  <img ng-show="imageParam" ng-src="http://robohash.org/{{imageParam}}" alt="robot image" />
  <br/>
  <small ng-hide="imageParam">no robots yet...</small>
</div>
