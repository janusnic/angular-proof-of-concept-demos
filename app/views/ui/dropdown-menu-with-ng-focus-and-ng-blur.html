<!-- 
- where possble, ng-init should always be in a controller
- for this demo's simplicity we will keep this in the view
- otherwise we need to create a controller purely for ng-init
-->
<div ng-init="focus=false;blur=false;"></div>

<button ng-focus="focus=true;blur=false;" ng-blur="blur=true;focus=false;">i'd like a drop down menu please</button>

<!-- alternatively -->
<!--
<button ng-focus="focus=true" ng-blur="focus=false;">i'd like a drop down menu please</button>
-->

<pre>focus: {{focus}} <br/>blur: {{blur}}</pre>

<div ng-show="focus" style="border:solid 2px red;width:250px;padding:20px;">
  <p>here you go, <br/>i'm open.</p>
</div>
